{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>

    <form action="{% url 'createNewPage' %}" method="post">
        {% csrf_token %}
    	<div class="form-group">
  			<textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="1" placeholder="Title" name = "title"></textarea>
		</div>
		<div class="form-group">
  			<textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="20" placeholder="Write in Markdown" name = "content"></textarea>
		</div>
		<button>Save</button>
    </form>
{% endblock %}
